<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon"
    href="data:image/svg+xml,%3Csvg%20%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20%20width%3D%2224%22%20%20height%3D%2224%22%20%20viewBox%3D%220%200%2024%2024%22%20%20fill%3D%22none%22%20%20stroke%3D%22currentColor%22%20%20stroke-width%3D%222%22%20%20stroke-linecap%3D%22round%22%20%20stroke-linejoin%3D%22round%22%20%20class%3D%22icon%20icon-tabler%20icons-tabler-outline%20icon-tabler-building-bank%22%3E%3Cpath%20stroke%3D%22none%22%20d%3D%22M0%200h24v24H0z%22%20fill%3D%22none%22%2F%3E%3Cpath%20d%3D%22M3%2021l18%200%22%20%2F%3E%3Cpath%20d%3D%22M3%2010l18%200%22%20%2F%3E%3Cpath%20d%3D%22M5%206l7%20-3l7%203%22%20%2F%3E%3Cpath%20d%3D%22M4%2010l0%2011%22%20%2F%3E%3Cpath%20d%3D%22M20%2010l0%2011%22%20%2F%3E%3Cpath%20d%3D%22M8%2014l0%203%22%20%2F%3E%3Cpath%20d%3D%22M12%2014l0%203%22%20%2F%3E%3Cpath%20d%3D%22M16%2014l0%203%22%20%2F%3E%3C%2Fsvg%3E" />
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
  <title>{{ template "title" . }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .hero-section {
      position: relative;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #2563eb;
      border-radius: 0 0 50% 50%;
      transform: translateY(75%);
    }

    #user-menu {
      z-index: 100;
    }
  </style>
  <script>
    function storeData(user_id, username, password, image) {
      localStorage.setItem(
        "data",
        JSON.stringify({
          userName: username,
          password: password,
          image: image,
          id: user_id,
        }),
      );
      window.location.href = "/dashboard";
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-blue-600 text-white sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="/" class="hover:text-blue-600 hover:bg-white pr-5 pl-5 p-1 rounded-full">
        <h1 class="text-2xl font-bold flex justify-center align-center">
          <img
            src="data:image/svg+xml,%3Csvg%20%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20%20width%3D%2224%22%20%20height%3D%2224%22%20%20viewBox%3D%220%200%2024%2024%22%20%20fill%3D%22none%22%20%20stroke%3D%22currentColor%22%20%20stroke-width%3D%222%22%20%20stroke-linecap%3D%22round%22%20%20stroke-linejoin%3D%22round%22%20%20class%3D%22icon%20icon-tabler%20icons-tabler-outline%20icon-tabler-building-bank%22%3E%3Cpath%20stroke%3D%22none%22%20d%3D%22M0%200h24v24H0z%22%20fill%3D%22none%22%2F%3E%3Cpath%20d%3D%22M3%2021l18%200%22%20%2F%3E%3Cpath%20d%3D%22M3%2010l18%200%22%20%2F%3E%3Cpath%20d%3D%22M5%206l7%20-3l7%203%22%20%2F%3E%3Cpath%20d%3D%22M4%2010l0%2011%22%20%2F%3E%3Cpath%20d%3D%22M20%2010l0%2011%22%20%2F%3E%3Cpath%20d%3D%22M8%2014l0%203%22%20%2F%3E%3Cpath%20d%3D%22M12%2014l0%203%22%20%2F%3E%3Cpath%20d%3D%22M16%2014l0%203%22%20%2F%3E%3C%2Fsvg%3E"
            alt="icon" class="mr-2" />Finova
        </h1>
      </a>
      <nav>
        <ul class="flex space-x-6 items-center">
          <li class="hidden md:block">
            <a href="/dashboard" class="font-semibold hover:text-blue-600 hover:bg-white p-2 rounded-md">Dashboard</a>
          </li>
          <li class="hidden md:block">
            <a href="/about" class="font-semibold hover:text-blue-600 hover:bg-white p-2 rounded-md">About</a>
          </li>
          <li class="hidden md:block">
            <a href="/" class="font-semibold hover:text-blue-600 hover:bg-white p-2 rounded-md">Home</a>
          </li>

          <li class="relative ml-auto">
            <div id="auth-section" class="flex items-center">
              <button id="login-btn" class="font-semibold hover:text-blue-600 hover:bg-white p-2 rounded-md"
                onclick="checkLogin()">
                Login
              </button>

              <div id="user-icon"
                class="bg-white rounded-full w-10 h-10 flex items-center justify-center relative hidden">
                <img id="user-avatar" src="" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer"
                  onclick="toggleMenu(event)" />

                <div id="user-menu" class="hidden absolute top-12 right-0 w-48 bg-white rounded-lg shadow-lg z-50">
                  <div class="absolute -top-2 right-3 w-5 h-5 bg-white transform rotate-45 z-[-1]"></div>

                  <ul class="text-black text-center">
                    <li class="md:hidden">
                      <a href="/dashboard" class="block px-4 py-2 hover:bg-gray-100 rounded-lg">Dashboard</a>
                    </li>
                    <li class="md:hidden">
                      <a href="/about" class="block px-4 py-2 hover:bg-gray-100 rounded-lg">About</a>
                    </li>
                    <li class="md:hidden">
                      <a href="/" class="block px-4 py-2 hover:bg-gray-100 rounded-lg">Home</a>
                    </li>

                    <li>
                      <button onclick="logout()"
                        class="block w-full px-4 py-2 text-red-500 font-bold hover:bg-red-500 hover:text-white rounded-lg">
                        Logout
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          let storage = localStorage.getItem("data");
          let data = null;

          try {
            data = storage ? JSON.parse(storage) : null;
          } catch (e) {
            console.error("Failed to parse data from localStorage", e);
            data = null;
          }

          const loginBtn = document.getElementById("login-btn");
          const userAvatar = document.getElementById("user-avatar");
          const userIcon = document.getElementById("user-icon");

          userAvatar.src =
            data?.image ||
            "https://api.dicebear.com/9.x/big-smile/svg?seed=test";

          if (data && data.userName && data.password && data.image) {
            loginBtn.classList.add("hidden");
            userIcon.classList.remove("hidden");
          } else {
            loginBtn.classList.remove("hidden");
            userIcon.classList.add("hidden");
          }
        });

        function checkLogin() {
          let storage = localStorage.getItem("data");
          let data = null;

          try {
            data = storage ? JSON.parse(storage) : null;
          } catch (e) {
            console.error("Failed to parse data from localStorage", e);
            data = null;
          }

          if (!data || !data.userName || !data.password) {
            window.location.href = "/login";
          } else {
            const userMenu = document.getElementById("user-menu");
            userMenu.classList.toggle("hidden");
          }
        }

        function logout() {
          localStorage.removeItem("data");
          window.location.href = "/login";
        }

        function toggleMenu(event) {
          event.stopPropagation();
          const userMenu = document.getElementById("user-menu");
          userMenu.classList.toggle("hidden");
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", (event) => {
          const userMenu = document.getElementById("user-menu");
          const authSection = document.getElementById("auth-section");

          if (!authSection.contains(event.target)) {
            userMenu.classList.add("hidden");
          }
        });
      </script>
    </div>
  </header>
  <main>{{ template "content" . }}</main>
  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-6">
    <div class="container mx-auto text-center px-6">
      <p>&copy; 2025 Simple Bank. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
