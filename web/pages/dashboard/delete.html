{{define "title"}}Delete{{end}} {{define "content"}}
<!-- Delete Confirmation Form -->
<section id="delete-confirmation" class="py-16 bg-gray-50">
  <div class="container mx-auto text-center px-6">
    <h3 class="text-3xl font-bold mb-8">Confirm Deletion</h3>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <div id="message" class="hidden mb-4 p-4 border rounded-lg text-sm"></div>
      <p class="text-gray-600 mb-6">
        Are you sure you want to delete your account?
      </p>
      <div class="flex justify-center space-x-4">
        <button id="yes-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
          Yes
        </button>
        <button id="no-btn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
          No
        </button>
      </div>
    </div>
  </div>
</section>

<script>
  const yesBtn = document.getElementById("yes-btn");
  const noBtn = document.getElementById("no-btn");
  const messageDiv = document.getElementById("message");

  yesBtn.addEventListener("click", async () => {
    try {
      const userData = JSON.parse(localStorage.getItem("data"));
      const response = await fetch("/delete", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: userData.userName,
          password: userData.password,
        }),
      });

      if (!response.ok) {
        throw new Error("Failed to delete account");
      }

      messageDiv.textContent = "Account deleted successfully!";
      messageDiv.classList.add("bg-green-50");
      messageDiv.classList.add("border-green-200");
      messageDiv.classList.add("text-green-600");
      messageDiv.classList.remove("hidden");

      localStorage.removeItem("data");

      setTimeout(() => {
        window.location.href = "/signup";
      }, 1000);
    } catch (error) {
      messageDiv.textContent = "Error: " + error.message;
      messageDiv.classList.add("bg-red-50");
      messageDiv.classList.add("border-red-200");
      messageDiv.classList.add("text-red-600");
      messageDiv.classList.remove("hidden");

      setTimeout(() => {
        messageDiv.textContent = "";
      }, 3000);
    }
  });

  noBtn.addEventListener("click", () => {
    window.location.href = "/dashboard";
  });
</script>
{{end}}
